name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-14
            artifact_name: lobster-aarch64-apple-darwin
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact_name: lobster-x86_64-unknown-linux-gnu
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            artifact_name: lobster-x86_64-pc-windows-msvc.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release -p proof-of-lobster

      - name: Prepare artifact (Unix)
        if: matrix.target != 'x86_64-pc-windows-msvc'
        run: |
          mkdir -p artifacts
          cp target/release/lobster artifacts/${{ matrix.artifact_name }}

      - name: Prepare artifact (Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        run: |
          mkdir artifacts
          copy target\release\lobster.exe artifacts\lobster-x86_64-pc-windows-msvc.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
